<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>JSF Demo</title>
</h:head>
<h:body>
	<p>Dir Listing: #{fileListing.dir.absolutePath}</p>
	<ul>
		<ui:repeat value="#{fileListing.files}" var="file">
			<li>#{file.path}</li>
		</ui:repeat>
	</ul>
</h:body>
</html>
